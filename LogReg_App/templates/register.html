{% extends "base.html" %}

{% block title %}Register Form | {% endblock %}

{% block content %}
<form method='post' class="col-6 mx-auto  border shadow-lg p-3 rounded">
  {% include "alert.html" %}
  {% csrf_token %}
  <h1 class='text-center my-2 pb-2 text-success-emphasis'>Register Form</h1>
    
    <div class="mb-3">
      <label class="form-label">User Name</label>
      <input type="text" class="form-control" name='username' placeholder='username'>
      
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name='email' placeholder='abc@gmail.com'>
      
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name='password' placeholder='********'>
    </div>
    
    <div class="mb-3 form-check">
      
      <a href={% url "LoginNm" %} class="form-check-label">Already have a logged In!</a>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>


{% endblock %}
